de:
  lang: German
  forms: plural (nouns), past participle + simple past (verbs), or comparative + superlative (adjectives)
  examples:
    -
      word: schaffen
      category: verb
      definition: ["to manage (to do something)", "to make it (succeed in doing)", "distinct from 'machen' (to do/make) - 'schaffen' emphasizes successfully completing something difficult"]
      forms: ["hat geschafft", "schaffte"]
      example: [
          "Hast du's noch rechtzeitig geschafft?",
          "Ich hab gedacht, ich schaff die Prüfung nie, aber irgendwie hab ich's dann doch hingekriegt, auch wenn's echt knapp war."
      ]
      reverse: [
          "Did you make it in time?",
          "I thought I'd never pass the exam, but somehow I managed it after all, even though it was really close."
      ]
    -
      word: aufhören
      category: verb
      definition: ["to stop (doing something)", "to quit", "distinct from 'stoppen' (to halt/stop something) - 'aufhören' means to cease an ongoing action"]
      forms: ["hat aufgehört", "hörte auf"]
      example: [
          "Kannst du bitte damit aufhören?",
          "Er wollte schon lange mit dem Rauchen aufhören, aber erst nachdem er gesundheitliche Probleme bekommen hat, hat er's wirklich durchgezogen."
      ]
      reverse: [
          "Can you please stop that?",
          "He'd wanted to quit smoking for a long time, but only after he got health problems did he really follow through."
      ]
es:
  lang: Spanish
  forms: plural (nouns), present tense conjugations (verbs), or comparative + superlative (adjectives)
  examples:
    -
      word: quedar
      category: verb
      definition: ["to meet up", "to remain/be left", "to fit (clothing)", "distinct from 'quedarse' (to stay) - 'quedar' often implies arranging to meet or how something fits/suits"]
      forms: ["quedo", "quedas", "queda", "quedamos", "quedáis", "quedan"]
      example: [
          "¿Quedamos mañana para tomar algo?",
          "Después de pagar todas las facturas, me quedaron solo diez euros, así que tuve que cancelar los planes que tenía para el fin de semana."
      ]
      reverse: [
          "Shall we meet up tomorrow for a drink?",
          "After paying all the bills, I only had ten euros left, so I had to cancel the plans I had for the weekend."
      ]
    -
      word: ponerse
      category: verb
      definition: ["to put on (clothing)", "to become (a state/emotion)", "distinct from 'poner' (to put) - 'ponerse' is reflexive and means to put something on yourself or to turn into a state"]
      forms: ["me pongo", "te pones", "se pone", "nos ponemos", "os ponéis", "se ponen"]
      example: [
          "Me voy a poner la chaqueta porque hace frío.",
          "Cuando le dije que había perdido las entradas del concierto, se puso súper nervioso y empezó a buscarlas por todas partes como loco."
      ]
      reverse: [
          "I'm going to put on my jacket because it's cold.",
          "When I told him I'd lost the concert tickets, he got super nervous and started looking for them everywhere like crazy."
      ]
